<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Novo Cliente</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h4>Cadastro Clientes</h4>
            <h:panelGrid columns="2">
                <h:outputText value="Nome" />
                <p:inputText value="#{clienteBean.cliente.nome}" />
                <h:outputText value="Telefone" />
                <p:inputText value="#{clienteBean.cliente.telefone}" />
                <p:commandButton action="#{clienteBean.inserir}" value="Inserir" />
                <p:commandButton action="clientes" immediate="true" value="Cancelar" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
