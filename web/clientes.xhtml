<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem Clientes</title>
    </h:head>
    <h:body>
        <h3>Sistema Controle Cliente</h3>
        <h:form>
            <p:commandButton action="novo" actionListener="#{clienteBean.novo}" value="Novo Cliente"/>
            <br/>
            <p:dataTable value="#{clienteBean.clientes}" var="c">
                <p:column>
                    <f:facet name="header"><h:outputText value="Nome" /></f:facet>
                    <h:outputText value="#{c.nome}" />
                </p:column>
                <p:column>
                    <f:facet name="header"><h:outputText value="Telefone" /></f:facet>
                    <h:outputText value="#{c.telefone}" />
                </p:column>
                <p:column width="230">
                    <f:facet name="header"><h:outputText value="Ações" /></f:facet>
                    <p:commandButton action="alterar" actionListener="#{clienteBean.selecionar}" value="Alterar" />
                    <p:commandButton action="remover" actionListener="#{clienteBean.selecionar}" value="Remover" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
