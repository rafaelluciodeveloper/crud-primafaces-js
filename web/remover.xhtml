<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Removendo Cliente</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Deseja remover o cliente: #{clienteBean.cliente.nome} ?" />
            <p:panelGrid columns="2">
                <p:commandButton action="#{clienteBean.remover}" value="Remover" />
                <p:commandButton action="clientes" immediate="true" value="Cancelar" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
